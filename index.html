<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/js/controller.js"></script>
    <title>Vite App</title>
  </head>
  <body
    class="py-10 text-black dark:text-white bg-white dark:bg-purple-950 bg-[url('/src/images/bg-mobile-light.jpg')] lg:bg-[url('/src/images/bg-desktop-light.jpg')] bg-no-repeat bg-contain bg-top dark:bg-[url('/src/images/bg-desktop-dark.jpg')] dark:lg:bg-[url('/src/images/bg-desktop-dark.jpg')] transition-colors duration-300"
  >
  <!-- <body class="bg-white text-black dark:bg-gray-800 dark:text-white p-4">
    
  <div class="text-center">
    <p class="text-2xl">
      Dark Mode Test
    </p>
  </div> -->
   <div class="mx-auto w-[80%] md:w-[80%] lg:w-[40%]">
    <header class="flex justify-between items-center mb-9">
      <h1 class="text-2xl tracking-widest text-white">T O D O</h1>
      <img
        id="theme-icon"
        class="size-5 cursor-pointer"
        src="./src/images/icon-moon.svg"
        alt="theme-icon"
      />
    </header> 

    
    <form id="form" class="bg-white text-gray-900 dark:text-gray-100 dark:bg-purple-950 rounded mb-5 flex relative items-center">
      <input
        id="to-do"
        class="w-[100%] p-4 border-2 border-gray-400 checked:bg-blue-500 appearance-none checked:border-transparent"
        type="text"
        name="todo"
        placeholder="Create a new todo..."
      />
      <button class="bg-white hover:bg-blue-400 transition-colors duration-300 cursor-pointer dark:bg-purple-950 border-2 dark:border-purple-950 absolute right-2 p-4 border-gray-300 text-blue-600">â¬‡</button>
    </form>

    <div  class="rounded bg-white dark:bg-purple-950 shadow-2xl mb-5">
      <ul id="todo-list" class="bg-white dark:bg-purple-950">

      </ul>
        <div class="bg-white dark:bg-purple-950 px-3 py-5 rounded flex items-center justify-between">
          <p class="text-gray-400 cursor-pointer"><span id="items-count">0</span> items left</p>
          <p class="text-gray-400 cursor-pointer hover:text-blue-400" id="clear-btn">Clear completed</p>
        </div>
    </div>

    <div
      id="btn-group" class="btn-div bg-white dark:bg-purple-950 p-5 rounded shadow-lg flex gap-x-5 items-center justify-center text-gray-500"
    >
      <button id="btn-all" class="btn hover:text-blue-300 cursor-pointer">All</button>
      <button id="btn-active" class="btn hover:text-blue-300 cursor-pointer">Active</button>
      <button id="btn-completed" class="btn hover:text-blue-300 cursor-pointer">Completed</button>
    </div>
  </div> 
    
  </body>
</html>
